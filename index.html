<!doctype html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>スタンプカード React版</title>

    <!-- GitHub Pages のサブパス対応 -->
    <base href="/somadayoooo/">

    <!-- PWA（そのまま） -->
    <link rel="manifest" href="manifest.webmanifest" />
    <link rel="icon" href="icon-192.png" sizes="192x192" />
    <link rel="apple-touch-icon" href="icon-512.png" sizes="512x512" />
    <meta name="theme-color" content="#10b981" />

    <!-- ✅ Tailwind を読み込む（前のデザインに必須） -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- React 18 UMD（production） -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>

    <!-- Babel（JSX/最新JS をブラウザ変換） -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <style>
      /* 前のやわらかい背景に近づける */
      html, body { height: 100%; }
      body {
        background:
          radial-gradient(1200px 480px at 70% 110%, #b6f0cf 0%, #a3e9c5 35%, rgba(163,233,197,0) 70%),
          linear-gradient(#eaf6ff 0%, #e9f7ff 35%, #e7fbf3 100%);
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      .no-scrollbar::-webkit-scrollbar { display: none; }
      .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
    </style>
  </head>
  <body class="min-h-screen text-slate-700">
    <div id="root" class="min-h-screen flex items-center justify-center">
      スタンプカード React版 読み込み中…
    </div>

    <!-- ✅ Babel が JSX を変換して実行 -->
    <script type="text/babel" data-presets="env,react" src="bundle.js"></script>

    <!-- Service Worker（任意） -->
    <script>
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('./service-worker.js', { scope: './' }).catch(console.warn);
      }
    </script>
  </body>
</html>
