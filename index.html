<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>スタンプカード React版</title>

    <!-- React & Babel（UMD） -->
    <script src="https://cdn.jsdelivr.net/npm/react@18/umd/react.production.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@babel/standalone/babel.min.js"></script>

    <!-- PWA（そのまま） -->
    <link rel="manifest" href="manifest.webmanifest" />
    <link rel="icon" href="icon-192.png" sizes="192x192" />
    <link rel="apple-touch-icon" href="icon-512.png" sizes="512x512" />
    <meta name="theme-color" content="#10b981" />

    <style>
      html,body{height:100%}
      body{
        margin:0;
        font-family: ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Noto Sans JP", "Hiragino Kaku Gothic ProN", Meiryo, Arial, sans-serif;
        background:
          radial-gradient(1200px 480px at 70% 110%, #b6f0cf 0%, #a3e9c5 35%, rgba(163,233,197,0) 70%),
          linear-gradient(#eaf6ff 0%, #e9f7ff 35%, #e7fbf3 100%);
        color:#0f172a;
        -webkit-font-smoothing:antialiased; -moz-osx-font-smoothing:grayscale;
      }
      #root{min-height:100vh}
      #loading-text{position:absolute;top:8px;left:12px;font-size:14px;color:#374151}
      .container{max-width:1000px;margin:0 auto;padding:0 16px}
      .card{background:rgba(255,255,255,.8);border:1px solid #e5e7eb;border-radius:16px;box-shadow:0 1px 3px rgba(0,0,0,.04);backdrop-filter:blur(6px)}
      .btn{height:36px;padding:0 12px;border:1px solid #d1d5db;border-radius:12px;background:rgba(255,255,255,.85);cursor:pointer}
      .btn:active{transform:translateY(1px)}
      header{position:sticky;top:0;z-index:20;background:rgba(255,255,255,.75);backdrop-filter:blur(6px);border-bottom:1px solid #e5e7eb}
      .title{font-weight:700;font-size:18px}
      .muted{color:#475569}
      /* ガチャ簡易アニメ */
      @keyframes spinSnap{0%{transform:rotate(0)}70%{transform:rotate(320deg)}100%{transform:rotate(360deg)}}
      .spin{animation:spinSnap 1.1s ease-out}
    </style>
  </head>
  <body>
    <div id="root">
      <div id="loading-text">スタンプカード React版 読み込み中…</div>
    </div>

    <!-- JSX をその場で変換して実行 -->
    <script type="text/babel" data-presets="env,react" src="./bundle.js"></script>
  </body>
</html>
