<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>スタンプカード React版</title>

    <!-- React & Babel -->
    <script src="https://cdn.jsdelivr.net/npm/react@18/umd/react.production.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@babel/standalone/babel.min.js"></script>

    <!-- Tailwind CSS v2.2（固定CSS版） -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
    />

    <!-- PWA（そのまま） -->
    <link rel="manifest" href="manifest.webmanifest" />
    <link rel="icon" href="icon-192.png" sizes="192x192" />
    <link rel="apple-touch-icon" href="icon-512.png" sizes="512x512" />
    <meta name="theme-color" content="#10b981" />

    <style>
      html, body { height: 100%; }
      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Noto Sans JP", "Hiragino Kaku Gothic ProN", Meiryo, Arial, sans-serif;
        /* 前のやわらか緑グラデ */
        background:
          radial-gradient(1200px 480px at 70% 110%, #b6f0cf 0%, #a3e9c5 35%, rgba(163,233,197,0) 70%),
          linear-gradient(#eaf6ff 0%, #e9f7ff 35%, #e7fbf3 100%);
        color:#334155;
        -webkit-font-smoothing: antialiased; -moz-osx-font-smoothing: grayscale;
      }
      #root { min-height: 100vh; }
      #loading-text {
        position:absolute; top:8px; left:12px; font-size:14px; color:#374151;
      }
      /* スクロールバー非表示（任意） */
      .no-scrollbar::-webkit-scrollbar { display:none; }
      .no-scrollbar { -ms-overflow-style:none; scrollbar-width:none; }
    </style>
  </head>
  <body>
    <div id="root">
      <div id="loading-text">スタンプカード React版 読み込み中…</div>
    </div>

    <!-- JSX をブラウザで変換して実行 -->
    <script type="text/babel" data-presets="env,react" src="./bundle.js"></script>

    <script>
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('./service-worker.js', { scope: './' }).catch(console.warn);
      }
    </script>
  </body>
</html>
